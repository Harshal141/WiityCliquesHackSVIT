<script type="module">
    // Import the functions you need from the SDKs you need

        authDomain: "wiitycliques.firebaseapp.com",
        databaseURL: "https://wiitycliques-default-rtdb.asia-southeast1.firebasedatabase.app/",

        measurementId: "G-2ZCS2MP69G"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app)
    const dbRef = ref(db)

    let search = "light"
    let
    function getSearch(search) {
        get(child(dbRef, `college`)).then((snapshot) => {
            if (snapshot.exists()) {
                for (let i = 0; i < snapshot.val().length; i++) {
                    for (let a = 0; i < snapshot.val().length; i++) {
                        if (snapshot.val()[i + 1].category[a + 1] == search) {
                            return snapshot.val()[1].college
                        }
                        // console.log(snapshot.val()[1].category)
                        // console.log(i + 1)
                    }
                }
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.error(error);
        });
    }

    getSearch("light")
</script>
