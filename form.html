    document.getElementById("sub").addEventListener('click', function writeUserData(sr,category,college,labName,location,price,seatAvailable,time) {

        set(ref(db, 'college/' + sr), {
            category:category,
            college:college,
            labName:labName,
            location:location,
            price:price,
            seatAvailable: seatAvailable,
